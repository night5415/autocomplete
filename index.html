<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoComplete Test</title>
    <script type="module">
      import "./index.js";
    </script>
  </head>
  <body>
    <me-autocomplete placeholder="Select User" name="users" title="User">
      <div>Select User</div>
    </me-autocomplete>
    <script>
      const ac = document.querySelector("me-autocomplete");

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())
        .then((json) => {
          ac.list = json.map((user) => {
            const option = document.createElement("option");
            option.value = user.name;
            return option;
          });
        });
    </script>
  </body>
</html>
